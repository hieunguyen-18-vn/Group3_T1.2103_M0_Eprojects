<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form >
                    <h2>Just send us your feedback :</h2>
                    <div class="row">
                        <div class="col">
                            <label>First name</label>
                            <input type="text" placeholder="First name" required class="form-control">
                        </div>
                        <div class="col">
                            <label>Last name</label>
                            <input type="text" placeholder="Last name" required class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" placeholder="Email : nthieu18@gmail.com" required>
                    </div>

                   
                
                   <div class="row">
                       <div class="col-md-5"><i class="bi bi-gender-male"></i>
                            <label class="btn btn-outline-secondary">Male
                                <input type="radio" name="gender"value ="male" >
                            </label>
                        </div>

                    <div class="col-md-5"><i class="bi bi-gender-female"></i>
                            <label class="btn btn-outline-secondary">Female
                                <input type="radio" name="gender"value ="female" >
                            </label>
                        </div>
                    </div>
                        <div class="row">
                            <div class="form-group">
                                <button class="btn btn-success" type="submit">Send</button>
                        </div>
                     
                   </div>
                </form>
            </div>
        </div>
    </div>

      <!-- use Bootstrap 4 -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
